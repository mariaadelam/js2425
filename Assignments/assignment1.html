<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program pentru calcularea volumului cilindrului</title>
  </head>
  <body>
    <script>
      var height = prompt("Please enter a value for height:");

      var radius = prompt("Please enter a value for radius:");

      const PI = 3.14;

      // radius = parseInt(radius);

      // height = parseInt(height);

      var volume = radius ** 2 * PI * height;

      alert("Volumul este: " + volume);
    </script>
  </body>
</html>
