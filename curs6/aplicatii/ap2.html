<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./data.js"></script>
  </head>
  <body>
    <script>
      console.log(data);
      data.forEach(function (element, index) {
        //in cazul asta element e echivalent cu this
        document.write(
          `<h1> Elementul cu indexul ${index} are ID: ${element.id} </h1>`
        );
        document.write(`<p> Titlu este: ${element.title} </p>`);
        document.write(`<p> Durata este: ${element.duration} </p>`);
        document.write(`<p> Tagurile  sunt: </p>`);
        document.write(`<ul>`);
        element.tags.forEach(function (val) {
          document.write(`<li>${val} </li>`);
        });
        document.write(`</ul>`);

        document.write(`<p> Gazdele  sunt: </p>`);
        document.write(`<ul>`);
        element.hosts.forEach(function (val) {
          document.write(`<li>${val} </li>`);
        });
        document.write(`</ul>`);
      });
    </script>
  </body>
</html>
