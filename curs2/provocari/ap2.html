<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>2. Calculati media aritmetica a trei numere introduse de la tastatura</p>
    <script>
      let a = +prompt("Primul nr este?", 2);
      let b = +prompt("Al 2-lea nr este?", 3);
      let c = +prompt("Al 3-lea nr este?", 3);
      let media = (a + b + c) / 3;
      //  a = Number(a);
      //  b = Number(b);
      document.write("Media aritmetica este: " + media);
    </script>
  </body>
</html>
