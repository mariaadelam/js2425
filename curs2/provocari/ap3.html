<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      3. Sa se afiseza numerele impare pana la 100 si sa se calculeze suma lor.
    </p>
    <script>
      let suma = 0;
      for (let i = 0; i <= 100; i++) {
        if (i % 2 != 0) {
          document.write(i + "; ");
          suma = suma + i;
        }
      }
      document.write(
        "<p> Suma numerelor impare pana la 100 este: " + suma + "</p>"
      );
    </script>
  </body>
</html>
