<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div{
        margin-left: 50%;
        color: green;
      }
    </style>
  </head>
  <body>
   <div>
      <script>
        var x = 8;
        for (let i = 0; i < x; i++) {
          for (let j=x-1; j>i; j--) {
              document.write("&nbsp&nbsp"); 
          }
          for (let k=0; k<=(i*2); k++) {
              document.write("^"); 
          }
          document.write("<br>");
        }
        for (let i=0; i<2; i++) {
            for (let j=0; j<(x*2)-3; j++) {
                document.write("&nbsp");
            }
            document.write("^<br>");
        }
    </script>
   </div>
  </body>
</html>
