<body>
  <script>
    //declarare numere
    let a = 5;
    let b = 7;
    let c = 2;
    let d = 6;

    //algoritm de interschimbare pt ordonare crescatoare
    if (a >b ) {
      let temp = a; a =b; b = temp;
    }
    if (b >c ) {
      let temp = b; b =c; c = temp;
    }
    if (c >d ) {
      let temp = c; c =d; d = temp;
    }

    //Dupa prima trecere, verificam din nou pt toate perechile
    if (a >b ) {
      let temp = a; a =b; b = temp;
    }
    if (b >c ) {
      let temp = b; b =c; c = temp;
    }
    if (c >d ) {
      let temp = a; a =b; b = temp;
    }
    //rezultat
    console.log(`Numerele ordonate sunt: ${a}, ${b}, ${c}, ${d}`);
  </script>
