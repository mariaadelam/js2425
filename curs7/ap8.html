<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <button id="btn">Salutare</button>
  </div>
  
  <script>
    let btn = document.getElementById('btn');
    btn.addEventListener('click', salut); //click - onclick
    function salut(){
      alert('O seara buna!');
    }
  </script>
</body>
</html>
