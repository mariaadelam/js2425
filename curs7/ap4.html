<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let myArr = [10, 15, 20, 25, 75];
    // sa le afisam 
    // modifica pretul cu 15%
    document.write(`<span>Preturile sunt: </span>`);
    myArr.forEach(myFunc);
    function myFunc(item){
      document.write(`<span> ${item}, </span>`);
    }

    ///modificam pretul cu 15%
    let newArr = myArr.map((pret) => (pret * 1.15).toFixed(2));
    document.write(`<span>Noile preturi sunt: </span>`);
    newArr.forEach(myFunc);
    function myFunc(item){
      document.write(`<span> ${item}, </span>`);
    }

  </script>
</body>
</html>
